<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap"
    rel="stylesheet"
  />

    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
  />

<app-navbar></app-navbar>
<h1>Notifications</h1>
<div class="notification-container">
  <h2>Rappels de rendez-vous</h2>
  <div class="notification-list">
    <div class="notification-item" *ngFor="let rdv of rdvs">
      <span class="notification-date">{{ rdv.dateHeureRDV | date }}</span>
      <span class="notification-content">{{
        rdv.id_detail.libelle_detail
      }}</span>
      <span class="notification-content">{{ rdv.id_detail.description }}</span>
    </div>
  </div>

  <h2>Promotions</h2>
  <div class="notification-list">
    <div class="notification-item" *ngFor="let offer of offers">
      <span class="notification-content">{{ offer.libelle_offre }}</span>
      <span class="notification-content">{{ offer.description_offre }}</span>
      <span class="notification-content">{{ offer.date_offre }}</span>
    </div>
  </div>
</div>
